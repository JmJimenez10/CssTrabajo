<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/logo1.png" />
    <title>Hotel Moenia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="contenedor">
      <!-- BANNER -->
      <header>
        <img src="images/UtreraSkyline.png" alt="banner" />
        <div id="texto">
          <h1>MOENIA</h1>
        </div>
      </header>
      <!-- MENU -->
      <div id="contenedor-menu">
        <div class="logo">
          <img src="images/logo1.png" alt="" />
          <a href="#">Hotel Moenia</a>
        </div>
        <nav id="nav">
          <ul>
            <li>
              <a href="inicio.html">INICIO</a>
            </li>
            <li>
              <a href="galeria.html">GALERIA</a>
            </li>
            <li>
              <a href="contacto.html">CONTACTO</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- MEDIO -->
      <div id="medio">
        <div id="contenedor-contenido">
          <div id="contenedor-contacto">
            <h2>CONTACTO</h2>
            <div id="datos">
              <img src="images/location2.png" alt="" />
              <div class="info">
                <ul>
                  <li>
                    <i class="fa-solid fa-location-dot"></i>
                    Utrera, Sevilla, España
                  </li>
                  <li>
                    <i class="fa-solid fa-mobile-screen"></i>
                    Telefono: 95 586 12 34
                  </li>
                  <li>
                    <i class="fa-solid fa-envelope"></i>
                    Email: hotelmoenia@gmail.com
                  </li>
                </ul>
              </div>
            </div>
            <div id="formulario">
              <form action="">
                <input type="text" placeholder="Nombre" />
                <input type="text" placeholder="Teléfono" />
                <input type="text" placeholder="Dirección de correo" />
                <input type="text" placeholder="Asunto" />
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Mensaje"
                ></textarea>
                <button>
                  Enviar Mensaje &nbsp;<i class="fa-solid fa-paper-plane"></i>
                  <span class="overlay"></span>
                </button>
              </form>
            </div>
          </div>
        </div>
        <aside>
          <div class="anuncio">
            <video autoplay muted loop>
              <source src="videos/anuncio1.mp4" type="video/mp4" />
            </video>
            <video autoplay muted loop>
              <source src="videos/anuncio2.mp4" type="video/mp4" />
            </video>
            <video autoplay muted loop>
              <source src="videos/anuncio3.mp4" type="video/mp4" />
            </video>
          </div>
        </aside>
      </div>
      <!-- SECCION FOOTER -->
      <footer>
        <div class="redes">
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="PaginaNoEncontrada.html">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="PaginaNoEncontrada.html">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
        <div class="logo">
          <a href="#">♣ Hotel Moenia ♣</a>
        </div>
        <div class="copy">
          <a href="PaginaNoEncontrada.html">Atención al cliente - </a>
          <a href="PaginaNoEncontrada.html">Condiciones del servicio - </a>
          Copyright &copy; 2023 -
          <a href="PaginaNoEncontrada.html">Política de devoluciones</a>
        </div>
      </footer>
    </div>
  </body>
</html>
